# GitLab CI configuration
#
# This configured GitLab CI to run three jobs: one for unit tests, one to
# create a release build, and one to build and publish documentation.

stages:
  - test
  - build
  - publish

test:
  stage: test
  image: rust
  variables:
    DOCKER_HOST: "tcp://docker:2375"
  services:
    - docker:dind
  script:
    - cargo test

build:
  stage: build
  image: rust
  variables:
    DOCKER_HOST: "tcp://docker:2375"
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/mdbook-docker-run

docs:
  stage: build
  image: alpine
  services:
    - docker:dind
  variables:
    DOCKER_HOST: "tcp://docker:2375"
  before_script:
    - apk add mdbook cargo
  script:
    - mdbook build
  artifacts:
    paths:
      - target/book

pages:
  stage: publish
  image: alpine
  script:
    - mv target/book public
  artifacts:
    paths:
      - public
